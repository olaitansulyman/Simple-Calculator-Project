<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Assignment</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <!-- Link to script.js -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=backspace"
    />
    <script></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <form>
          <div class="display">
            <input type="text" id="display" name="display" />
          </div>
          <div>
            <input
              type="button"
              value="AC"
              class="on"
              onclick="display.value = ''"
            />
            <input
              type="button"
              value="DEL"
              onclick="display.value = display.value.slice(0, -1)"
              class="DEL"
            />
           
            <input
              type="button"
              value="Hist"
              class="Hist"
              onclick="showHistory()"
            />
          </div>
          <div>
            <input type="button" value="1" onclick="display.value += '1'" />
            <input type="button" value="2" onclick="display.value += '2'" />
            <input type="button" value="3" onclick="display.value += '3'" />
            <input
              type="button"
              value="*"
              class="operator"
              onclick="display.value += '*'"
            />
            <input
              type="button"
              value="/"
              class="operator"
              onclick="display.value += '/'"
            />
            <!-- Removed redundant "C" button -->
          </div>
          <div>
            <input type="button" value="4" onclick="display.value += '4'" />
            <input type="button" value="5" onclick="display.value += '5'" />
            <input type="button" value="6" onclick="display.value += '6'" />
            <input
              type="button"
              value="+"
              class="operator"
              onclick="display.value += '+'"
            />
            <input
              type="button"
              value="-"
              class="operator"
              onclick="display.value += '-'"
            />
          </div>
          <div>
            <input type="button" value="7" onclick="display.value += '7'" />
            <input type="button" value="8" onclick="display.value += '8'" />
            <input type="button" value="9" onclick="display.value += '9'" />
            <input
              type="button"
              value="%"
              class="operator"
              onclick="display.value += '%'"
            />
            <input
              type="button"
              value="^"
              class="operator"
              onclick="display.value += '**'"
            />
          </div>
          <div>
            <input type="button" value="0" onclick="display.value += '0'" />
            <input type="button" value="." onclick="display.value += '.'" />
            <button class="backspace" onclick="deleteLastCharacter()">
              <img src="/Assets/Backspace.svg" alt="Backspace" />
            </button>
            <input
              type="button"
              value="="
              class="equal"
              onclick="calculateResult()"
            />
          </div>

          <!-- Removed redundant "=" button -->
        </form>
      </div>
    </div>
  </body>
</html>
